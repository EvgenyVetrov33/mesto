<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Место</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="page">
	<header class="header page__header">
		<a href="#" class="header__logo">
			<img src="<%=require('./images/logo.svg')%>" class="header__image" alt="Логотип">
		</a>
	</header>
	<main class="content page__content">
		<section class="profile content__profile">
			<img src="<%=require('./images/Avatar.jpg')%>" class="profile__avatar" alt="Аватар">
			<div class="profile__info">
				<div class="profile__name">
					<h1 class="profile__title">Жак-Ив Кусто</h1>
					<button type="button" class="profile__edit-button"></button>
				</div>
				<p class="profile__paragraph">Исследователь океана</p>
			</div>
			<button type="button" class="profile__add-button"></button>
		</section>
		<section class="elements content__elements"></section>
	</main>
	<footer class="footer">
		<p class="footer__copyright" lang="en">&copy; 2020 Mesto Russia</p>
	</footer>
	<div class="popup popup-edit">
		<div class="popup__container">
			<button type="button" class="popup__close"></button>
			<h2 class="popup__title">Редактировать профиль</h2>
			<form action="#" class="popup__form popup__form-edit" name="formEdit" novalidate>
				<label class="popup__label">
					<input id="text-name" class="popup__input popup__input_input_name" name="inputName" type="text"
						placeholder="Имя" value="" minlength="2" maxlength="40" required>
					<span id="text-name-error" class="error"></span>
				</label>
				<label class="popup__label">
					<input id="text-profile" class="popup__input popup__input_input_job" name="inputJob" type="text"
						placeholder="О себе" value="" minlength="2" maxlength="200" required>
					<span id="text-profile-error" class="error"></span>
				</label>
				<button type="submit" class="popup__button">Сохранить</button>
			</form>
		</div>
	</div>
	<div class="popup popup-add">
		<div class="popup__container">
			<button type="button" class="popup__close"></button>
			<h2 class="popup__title">Новое место</h2>
			<form action="#" class="popup__form popup__form-add" name="formAdd" novalidate>
				<label class="popup__label">
					<input id="text" class="popup__input popup__input_input_name" name="name" type="text"
						placeholder="Название" value="" minlength="2" maxlength="30" required>
					<span id="text-error" class="error"></span>
				</label>
				<label class="popup__label">
					<input id="url" class="popup__input popup__input_input_job" name="link" type="url"
						placeholder="Ссылка на картинку" value="" required>
					<span id="url-error" class="error"></span>
				</label>
				<button type="submit" class="popup__button popup__button_disabled">Создать</button>
			</form>
		</div>
	</div>
	<div class="popup popup-image">
		<div class="popup__body-container">
			<button type="button" class="popup__close popup__close_image_popup"></button>
			<figure class="popup__content-figure">
				<img src="#" class="popup__image-img" alt="">
				<figcaption class="popup__title-fig"></figcaption>
			</figure>
		</div>
	</div>
	<template id="todo-template">
		<article class="element elements__element">
			<img src="#" class="element__image" alt="">
			<button type="button" class="element__delete-button"></button>
			<div class="element__caption">
				<h2 class="element__title"></h2>
				<button type="button" class="element__heart"></button>
			</div>
		</article>
	</template>
</body>

</html>
