<!doctype html><html lang="ru"><head><title>Место</title><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header page__header"><a href="#" class="header__logo"><img src="images/logo.bbe2a6eafac19c3d031c.svg" class="header__image" alt="Логотип"></a></header><main class="content page__content"><section class="profile content__profile"><button class="profile__edit-avatar" type="button"><img src="images/Avatar.4a7e0f840d29eee07dcc.jpg" class="profile__avatar" alt="Аватар"></button><div class="profile__info"><div class="profile__name"><h1 class="profile__title"></h1><button type="button" class="profile__edit-button"></button></div><p class="profile__paragraph"></p></div><button type="button" class="profile__add-button"></button></section><section class="elements content__elements"></section></main><footer class="footer"><p class="footer__copyright" lang="en">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_type_avatar"><div class="popup__container"><button type="button" class="popup__close"></button><h2 class="popup__title">Обновить аватар</h2><form name="edit-avatar-form" action="#" class="popup__form popup__form-avatar" novalidate><input type="url" name="avatar" id="avatar" placeholder="Ссылка на картинку" class="popup__input" required> <span id="avatar-error" class="error"></span> <button type="submit" class="popup__button">Сохранить</button></form></div></div><div class="popup popup-edit"><div class="popup__container"><button type="button" class="popup__close"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form-edit" name="formEdit" novalidate><label class="popup__label"><input id="text-name" class="popup__input popup__input_input_name" name="inputName" placeholder="Имя" minlength="2" maxlength="4
