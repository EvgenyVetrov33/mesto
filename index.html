<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Место</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
	<header class="header page__header">
		<a href="#" class="header__logo">
			<img src="images/logo.svg" class="header__image" alt="Логотип">
		</a>
	</header>
	<main class="content page__content">
		<section class="profile content__profile">
			<img src="images/Avatar.jpg" class="profile__avatar" alt="Аватар">
			<div class="profile__info">
				<div class="profile__name">
					<h1 class="profile__title">Жак-Ив Кусто</h1>
					<button type="button" class="profile__edit-button"></button>
				</div>
				<p class="profile__paragraph">Исследователь океана</p>
			</div>
			<button type="button" class="profile__add-button"></button>
		</section>
		<section class="elements content__elements">
			<article class="element elements__element">
				<img src="images/karachaevsk.jpg" class="element__image" alt="Карачаевск">
				<div class="element__caption">
					<h2 class="element__title">Карачаевск</h2>
					<button type="button" class="element__heart"></button>
				</div>
			</article>
			<article class="element elements__element">
				<img src="images/gora-elbrus.jpg" class="element__image" alt="Гора Эльбрус">
				<div class="element__caption">
					<h2 class="element__title">Гора Эльбрус</h2>
					<button type="button" class="element__heart"></button>
				</div>
			</article>
			<article class="element elements__element">
				<img src="images/dombai.jpg" class="element__image" alt="Домбай">
				<div class="element__caption">
					<h2 class="element__title">Домбай</h2>
					<button type="button" class="element__heart"></button>
				</div>
			</article>
			<article class="element elements__element">
				<img src="images/gora-elbrus2.jpg" class="element__image" alt="Гора Эльбрус">
				<div class="element__caption">
					<h2 class="element__title">Гора Эльбрус</h2>
					<button type="button" class="element__heart"></button>
				</div>
			</article>
			<article class="element elements__element">
				<img src="images/dombai2.jpg" class="element__image" alt="Домбай">
				<div class="element__caption">
					<h2 class="element__title">Домбай</h2>
					<button type="button" class="element__heart"></button>
				</div>
			</article>
			<article class="element elements__element">
				<img src="images/karachaevo.jpg" class="element__image" alt="Карачаево">
				<div class="element__caption">
					<h2 class="element__title">Карачаево-Черкессия</h2>
					<button type="button" class="element__heart"></button>
				</div>
			</article>
		</section>
	</main>
	<footer class="footer">
		<p class="footer__copyright" lang="en">&copy; 2020 Mesto Russia</p>
	</footer>
	<div class="popup">
		<div class="popup__container">
			<button type="button" class="popup__close"></button>
			<h2 class="popup__title">Редактировать профиль</h2>
			<form action="#" class="popup__form" name="form">
				<input class="popup__input popup__input_input_name" name="name" type="text" placeholder="Имя" value="">
				<input class="popup__input popup__input_input_job" name="job" type="text" placeholder="О себе" value="">
				<button type="submit" class="popup__button">Сохранить</button>
			</form>
		</div>
	</div>
	<script src="scripts/index.js"></script>
</body>

</html>
