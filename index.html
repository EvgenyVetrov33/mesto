<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Место</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
	<header class="header page__header">
		<a href="#" class="header__logo">
			<img src="images/logo.svg" class="header__image" alt="Логотип">
		</a>
	</header>
	<main class="content page__content">
		<section class="profile content__profile">
			<img src="images/Avatar.jpg" class="profile__avatar" alt="Аватар">
			<div class="profile__info">
				<div class="profile__name">
					<h1 class="profile__title">Жак-Ив Кусто</h1>
					<button type="button" class="profile__edit-button"></button>
				</div>
				<p class="profile__paragraph">Исследователь океана</p>
			</div>
			<button type="button" class="profile__add-button"></button>
		</section>
		<section class="elements content__elements"></section>
	</main>
	<footer class="footer">
		<p class="footer__copyright" lang="en">&copy; 2020 Mesto Russia</p>
	</footer>
	<div class="popup popup-edit">
		<div class="popup__container">
			<button type="button" class="popup__close"></button>
			<h2 class="popup__title">Редактировать профиль</h2>
			<form action="#" class="popup__form" name="form">
				<input class="popup__input popup__input_input_name" name="name" type="text" placeholder="Имя" value="">
				<input class="popup__input popup__input_input_job" name="job" type="text" placeholder="О себе" value="">
				<button type="submit" class="popup__button">Сохранить</button>
			</form>
		</div>
	</div>
	<div class="popup popup-two">
		<div class="popup__container">
			<button type="button" class="popup__close"></button>
			<h2 class="popup__title popup__title-two">Новое место</h2>
			<form action="#" class="popup__form popup__form-two" name="form">
				<input class="popup__input popup__input_input_name" name="place-name" type="text" placeholder="Название"
					value="">
				<input class="popup__input popup__input_input_job popup__input_input_job-two" name="place-job" type="text"
					placeholder="Ссылка на картинку" value="">
				<button type="submit" class="popup__button popup__button-two">Создать</button>
			</form>
		</div>
	</div>
	<template id="todo-template">
		<article class="element elements__element">
			<img src="#" class="element__image" alt="">
			<button type="button" class="element__delete-button"></button>
			<div class="element__caption">
				<h2 class="element__title"></h2>
				<button type="button" class="element__heart"></button>
			</div>
		</article>
	</template>
	<div class="popup popup-image">
		<div class="popup__body-container">
			<button type="button" class="popup__close popup__close_image_popup"></button>
			<figure class="popup__content-figure">
				<img src="#" class="popup__image-img" alt="">
				<figcaption class="popup__title-fig"></figcaption>
			</figure>
		</div>
	</div>
	<script src="scripts/index.js"></script>
</body>

</html>
